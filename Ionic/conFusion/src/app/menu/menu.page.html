<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
    <div *ngIf="dishes">
      <ion-card *ngFor="let dish of dishes"  (click)="presentModal(dish)">
        <img  src="{{BaseURL + dish.image}}">
        <ion-card-title>{{ dish.name }}</ion-card-title>
        <ion-card-content>{{ dish.description }}</ion-card-content>
      </ion-card>
    </div>

  <div [hidden]="dishes || errMess">
    <ion-spinner></ion-spinner>
    <h4>Loading . . . Please wait</h4>
  </div>
  <div *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{ errMess }}</h4>
  </div>
</ion-content>
