<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contact us</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Location Information
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p id="address">
        121, Clear Water Bay Road <br>
        Clear Water Bay, Kowloon <br>
        HONG KONG
      </p>
      <p>
        <ion-icon name="call"></ion-icon>
        +852 1234 5678
      </p>
      <p>
        <ion-icon name="print"></ion-icon>
        +852 8765 4321
      </p>
      <p>
        <ion-icon name="mail"></ion-icon>
        confusion@food.net
      </p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <ion-button fill="clear" size="small" slots="start">
          <p>
            <ion-icon name="call"></ion-icon>
            Call
          </p>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button fill="clear" size="small" slots="start">
          <p>
            <ion-icon name="mail"></ion-icon>
            Email
          </p>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
