<ion-header>
  <ion-toolbar>
    <ion-title>dishdetail</ion-title>
    <ion-buttons slot="start">
      <ion-back-button (click)="dismissModal()" defaultHref="menu">Close</ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="presentActionSheet()"><ion-icon ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img src="{{ BaseURL + dish.image }}"></ion-img>
    <ion-card-header>
      <ion-card-title>
        {{ dish.name | uppercase  }}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        {{ dish.description }}
      </p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <ion-button fill="clear" size="small" slots="start">
          <ion-icon name="star"></ion-icon>
          <div>{{ avgStars }} stars</div>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button fill="clear" size="small" slots="start">
          <ion-icon name="chatbubbles-outline"></ion-icon>
          <div>{{ numComments }} comments</div>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>

  <div [hidden]="dish || errMess">
    <ion-spinner></ion-spinner>
    <h4>Loading . . . Please wait</h4>
  </div>
  <div *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{ errMess }}</h4>
  </div>

  <ion-list *ngIf="dish">
    <ion-list-header>
      Comments
    </ion-list-header>
    <ion-item *ngFor="let comment of dish.comments">
      <ion-label>
        <h3>{{ comment.comment}}</h3>
        <p>-- {{ comment.author }} {{comment.date | date }}</p>
      </ion-label>
      <ion-note slot="end" color="primary">{{ comment.rating }} <ion-icon name="star"></ion-icon>
      </ion-note>
    </ion-item>
  </ion-list>

  <ion-fab [hidden]="favorite" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addToFavorites()">
      <ion-icon name="heart-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab *ngIf="favorite" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addToFavorites()">
      <ion-icon name="heart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
