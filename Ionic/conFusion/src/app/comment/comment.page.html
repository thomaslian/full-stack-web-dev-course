<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add comment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Your name</ion-label>
      <ion-input type="text" formControlName="author"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Your rating</ion-label>
      <ion-range min="1" max="5" step="1" snaps="true" pin="true" formControlName="rating">
        <ion-icon size="small" slot="start" name="sad"></ion-icon>
        <ion-icon slot="end" name="happy"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Your comment</ion-label>
      <ion-textarea rows="12" cols="20" formControlName="comment"></ion-textarea>
    </ion-item>
    <ion-button type="submit" [disabled]="!commentForm.valid">Submit</ion-button>
  </form>
</ion-content>
